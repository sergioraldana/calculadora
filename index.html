<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>

    <div id="calculadora">
        <div class="numeroDisplay" id="numeroActual">0</div>
        <div class="numeroDisplay" id="resultado">0</div>
        <div class="grid-container" id="botones">
            <button class="btnCalc" id="botonSiete">7</button>
            <button class="btnCalc" id="botonOcho">8</button>
            <button class="btnCalc" id="botonNueve">9</button>
            <button class="botonOp" id="suma">+</button>

            <button class="btnCalc" id="botonCuatro">4</button>
            <button class="btnCalc" id="botonCinco">5</button>
            <button class="btnCalc" id="botonSeis">6</button>
            <button class="botonOp" id="resta">-</button>

            <button class="btnCalc" id="botonUno">1</button>
            <button class="btnCalc" id="botonDos">2</button>
            <button class="btnCalc" id="botonTres">3</button>
            <button class="botonOp" id="division">/</button>

            <div></div>
            <button class="btnCalc" id="botonCero">0</button>
            <div></div>
            <button class="botonOp" id="mult">x</button>
        </div>
    </div>

    <script>
        require('./index.js')
    </script>

</body>

</html>
